<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Calculator</h1>
    </header>

    <div class="calculator">
        <div id="results">
            <p id="display">0</p>
        </div>
        <div class="buttons">
            <b></b>
            <button class="operatorButton clear" data-action="clear">AC</button>
            <button class="numberButton">7</button>
            <button class="numberButton">8</button>
            <button class="numberButton">9</button>
            <button class="operatorButton key--operator divide" data-action="divide">รท</button>
            <button class="numberButton">4</button>
            <button class="numberButton">5</button>
            <button class="numberButton">6</button>
            <button class="operatorButton key--operator multiply" data-action="multiply">x</button>
            <button class="numberButton">1</button>
            <button class="numberButton">2</button>
            <button class="numberButton">3</button>
            <button class="operatorButton key--operator subtract" data-action="subtract">-</button>
            <button class="numberButton">0</button>
            <button class="numberButton decimal" data-action="decimal">.</button>
            <button class="key--equals" data-action="calculate">=</button>
            <button class="operatorButton key--operator add" data-action="add">+</button>

        </div>
    </div>


    <script src="calc.js"></script>
</body>

</html>
